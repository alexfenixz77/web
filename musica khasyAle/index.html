
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Khas ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Pacifico&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Corazones flotantes de fondo */
        .floating-heart {
            position: absolute;
            font-size: 25px;
            color: rgba(255, 182, 193, 0.8);
            pointer-events: none;
            user-select: none;
            z-index: 1;
        }

        .floating-heart:nth-child(1n) {
            animation: floatVertical 4s ease-in-out infinite;
        }

        .floating-heart:nth-child(2n) {
            animation: floatHorizontal 3s ease-in-out infinite;
        }

        .floating-heart:nth-child(3n) {
            animation: floatDiagonal 5s ease-in-out infinite;
        }

        .floating-heart:nth-child(4n) {
            animation: floatCircular 6s linear infinite;
        }

        @keyframes floatVertical {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        @keyframes floatHorizontal {
            0%, 100% { transform: translateX(0px) scale(1); }
            50% { transform: translateX(25px) scale(1.2); }
        }

        @keyframes floatDiagonal {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            25% { transform: translate(15px, -15px) rotate(90deg); }
            50% { transform: translate(0px, -30px) rotate(180deg); }
            75% { transform: translate(-15px, -15px) rotate(270deg); }
        }

        @keyframes floatCircular {
            0% { transform: rotate(0deg) translateX(20px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(20px) rotate(-360deg); }
        }

        /* P√°gina principal */
        .main-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .heart-button {
            background: none;
            border: none;
            font-size: 120px;
            color: #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart-button:hover {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .heart-text {
            text-align: center;
            margin-top: 20px;
            color: #d63384;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Pacifico', cursive;
        }

        /* P√°gina del regalo */
        .gift-page {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .gift-box {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        .countdown {
            font-size: 48px;
            color: #d63384;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Pacifico', cursive;
        }

        /* Corazones que salen del regalo */
        .heart-burst {
            position: absolute;
            font-size: 30px;
            color: #ff69b4;
            pointer-events: none;
            animation: burstHeart 2s ease-out forwards;
        }

        @keyframes burstHeart {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg) translate(var(--x), var(--y));
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5) rotate(360deg) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        /* P√°gina de la carta */
        .letter-page {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .letter-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .letter-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            font-size: 20px;
            color: #ff69b4;
            line-height: 1.2;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .letter-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .letter-title {
            font-size: 32px;
            color: #d63384;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .letter-text {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: justify;
        }

        .video-container {
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff69b4;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            color: #d63384;
            z-index: 1000;
            transition: all 0.3s ease;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
        }

        .back-button:hover {
            background: #ff69b4;
            color: white;
            transform: scale(1.05);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .heart-button {
                font-size: 80px;
            }
            
            .heart-text {
                font-size: 20px;
            }
            
            .countdown {
                font-size: 36px;
            }
            
            .letter-container {
                padding: 20px;
            }
            
            .letter-title {
                font-size: 24px;
            }
            
            .letter-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Corazones flotantes de fondo -->
    <div class="floating-hearts-container"></div>

    <!-- Bot√≥n de regreso -->
    <button class="back-button" onclick="goBack()" style="display: none;">‚Üê Regresar</button>

    <!-- P√°gina principal -->
    <div class="main-page" id="mainPage">
        <div>
            <button class="heart-button" onclick="showGift()">‚ù§Ô∏è</button>
            <div class="heart-text">Para Khas</div>
        </div>
    </div>

    <!-- P√°gina del regalo -->
    <div class="gift-page" id="giftPage">
        <div class="gift-box" id="giftBox" onclick="createHeartBurst(event)">üéÅ</div>
        <div class="countdown" id="countdown">10</div>
    </div>

    <!-- P√°gina de la carta -->
    <div class="letter-page" id="letterPage">
        <div class="letter-container">
            <div class="letter-background" id="letterBackground"></div>
            <div class="letter-content">
                <h1 class="letter-title">Mi Amor Eterno</h1>
                <p class="letter-text">
                    Te amo Khas y siempre te amar√©, eres la ni√±a m√°s hermosa que conoc√≠ y que contigo pretendo vivir una vida a tu lado, apoyarte en tus sue√±os y metas y ten por seguro que estaremos juntos. Te amo.
                </p>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/DCvXXUt9XDw?si=tk9J7b0L4lp7oicL" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        function createFloatingHearts() {
            const container = document.querySelector('.floating-hearts-container');
            const heartsCount = 25; // M√°s corazones
            
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(heart);
            }
        }

        // Crear corazones que salen del regalo
        function createHeartBurst(event) {
            const giftBox = event.currentTarget;
            const rect = giftBox.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                // Direcciones aleatorias
                const angle = (i * 45) + Math.random() * 45;
                const distance = 100 + Math.random() * 50;
                const x = Math.cos(angle * Math.PI / 180) * distance;
                const y = Math.sin(angle * Math.PI / 180) * distance;
                
                heart.style.setProperty('--x', x + 'px');
                heart.style.setProperty('--y', y + 'px');
                
                document.body.appendChild(heart);
                
                // Remover despu√©s de la animaci√≥n
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        // Crear fondo de "te amo" para la carta
        function createLetterBackground() {
            const background = document.getElementById('letterBackground');
            const phrases = ['te amo', 'Te Amo', 'TE AMO', 'te amo ‚ù§Ô∏è', 'Te amo'];
            let content = '';
            
            for (let i = 0; i < 100; i++) {
                const phrase = phrases[Math.floor(Math.random() * phrases.length)];
                content += phrase + ' ';
            }
            
            background.textContent = content;
        }

        // Mostrar p√°gina del regalo
        function showGift() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('giftPage').style.display = 'flex';
            document.querySelector('.back-button').style.display = 'block';
            
            startCountdown();
        }

        // Iniciar countdown
        function startCountdown() {
            let count = 10;
            const countdownElement = document.getElementById('countdown');
            const giftBox = document.getElementById('giftBox');
            
            const timer = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                // Hacer que el regalo tiemble cada segundo
                giftBox.classList.add('gift-shake');
                setTimeout(() => {
                    giftBox.classList.remove('gift-shake');
                }, 500);
                
                if (count <= 0) {
                    clearInterval(timer);
                    showLetter();
                }
            }, 1000);
        }

        // Mostrar carta
        function showLetter() {
            document.getElementById('giftPage').style.display = 'none';
            document.getElementById('letterPage').style.display = 'flex';
            createLetterBackground();
        }

        // Regresar al inicio
        function goBack() {
            document.getElementById('mainPage').style.display = 'flex';
            document.getElementById('giftPage').style.display = 'none';
            document.getElementById('letterPage').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
        }

        // Inicializar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
        });
    </script>
</body>
</html>
